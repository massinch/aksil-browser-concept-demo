<!DOCTYPE html>
<html>
<head>
    <title>Aksil Browser</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #tabbar {
            display: flex;
            align-items: flex-end;
            height: 36px;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 6px;
            gap: 2px;
            user-select: none;
        }
        .tab {
            display: flex;
            align-items: center;
            background: #ededed;
            border: 1px solid #e0e0e0;
            border-bottom: none;
            border-radius: 7px 7px 0 0;
            padding: 0 10px 0 6px;
            height: 28px;
            margin-top: 8px;
            margin-right: 2px;
            cursor: pointer;
            min-width: 90px;
            max-width: 220px;
            overflow: hidden;
            transition: background 0.18s, color 0.18s;
            color: #333;
            position: relative;
            font-size: 14px;
        }
        .tab .favicon {
            width: 15px;
            height: 15px;
            margin-right: 7px;
            border-radius: 3px;
            background: #fff;
            border: 1px solid #e0e0e0;
            object-fit: contain;
        }
        .tab.active {
            background: #fff;
            color: #1976d2;
            font-weight: 500;
            z-index: 2;
            border-bottom: 1.5px solid #fff;
        }
        .tab .close {
            margin-left: 10px;
            color: #888;
            font-size: 15px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.18s;
        }
        .tab .close:hover {
            background: #e0e0e0;
            color: #d00;
        }
        #new-tab {
            width: 28px;
            height: 28px;
            margin-top: 8px;
            margin-left: 2px;
            border: none;
            background: #ededed;
            color: #1976d2;
            font-size: 18px;
            border-radius: 7px;
            cursor: pointer;
            transition: background 0.18s;
        }
        #new-tab:hover {
            background: #e0e0e0;
        }
        #toolbar {
            height: 40px;
            background: #f7f7f7;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 7px;
            border-bottom: 1px solid #e0e0e0;
        }
        .nav-button {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: #444;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.18s, color 0.18s;
        }
        .nav-button:hover {
            background-color: #ededed;
            color: #1976d2;
        }
        .nav-button:active {
            background-color: #e0e0e0;
        }
        #url-container {
            flex: 1;
            height: 28px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 14px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            margin: 0 7px;
            box-shadow: none;
        }
        #url {
            flex: 1;
            height: 100%;
            border: none;
            outline: none;
            font-size: 14px;
            color: #222;
            background: transparent;
        }
        #go {
            height: 28px;
            padding: 0 14px;
            border: none;
            border-radius: 14px;
            background: #1976d2;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.18s;
        }
        #go:hover {
            background: #1251a3;
        }
        #go:active {
            background: #174ea6;
        }
        #webviews {
            position: relative;
            flex: 1;
            width: 100vw;
            height: 100%;
            background: white;
            overflow: hidden;
        }
        .webview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            visibility: hidden;
        }
        .webview.active {
            visibility: visible;
            z-index: 1;
        }
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #1976d2;
            transition: width 0.3s;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading"></div>
    <div id="tabbar">
        <!-- Tabs will be dynamically inserted here -->
        <button id="new-tab" title="New Tab">+</button>
    </div>
    <div id="toolbar">
        <button class="nav-button" id="back" title="Go back">&#8592;</button>
        <button class="nav-button" id="forward" title="Go forward">&#8594;</button>
        <button class="nav-button" id="reload" title="Reload page">&#8635;</button>
        <button class="nav-button" id="phishing-check" title="Check for phishing">üõ°Ô∏è</button>
        <div id="url-container">
            <input type="text" id="url" value="https://example.com" placeholder="Search Google or enter URL">
        </div>
        <button id="go">Go</button>
    </div>
    <div id="webviews">
        <!-- Webviews will be dynamically inserted here -->
    </div>
    <script src="renderer.js"></script>
</body>
</html>
